


<div class="modal-body bg-netflix">
  <div class="row">

    

    <!-- Columna descripcion -->
    <div class="col-12 col-md-8">
      <div class="info">
      <h2 class="titulo-superpuesto">{{ persona?.title }}</h2>

      <div id="contacto" class="d-flex gap-2">
          
          <a [href]="persona?.linkedin" target="_blank" 
          class="btn text-white px-3 py-1 m-0" style="background-color: #004182;"><i class="bi bi-linkedin"></i>  Linkedin
          </a>
          
          <a [href]="'mailto:' + persona?.email" target="_blank" 
          class="btn text-white px-3 py-1 m-0" style="background-color: #c71610;"><i class="bi bi-envelope"></i>  Email
          </a>

          <a [href]="persona?.github" target="_blank" 
          class="btn text-white px-3 py-1 m-0" style="background-color: #212429;"><i class="bi bi-github"></i>  GitHub
          </a>


      </div>


    </div>
    
      <p>{{ persona?.descripcion }}</p>
    </div>

    <!-- Columna skills -->
    <div class="col-12 col-md-4">
      <!-- frontend -->
      <div class="mb-3">
        <p class="m-0"><strong>Lenguajes: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of persona?.lenguajes" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>

      <!-- Frameworks y Librerías -->
      <div class="mb-3">
        <p class="m-0"><strong>Frameworks y Librerías: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of persona?.frameworksYLibrerias" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>

      <!-- Base de datos -->
      <div class="mb-3">
        <p class="m-0"><strong>Base de datos: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of persona?.basesDeDatos" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>

      <!-- tools -->
      <div class="mb-3">
        <p class="m-0"><strong>Tools: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of persona?.tools" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>
      
      
      
      <p><strong>Idiomas: </strong>: Inglés intermedio</p>


      

    </div>

  </div>
</div>
