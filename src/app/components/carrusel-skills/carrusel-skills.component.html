<!-- Carrusel proyectos -->
<div class="container-fluid position-relative">
  <h2 style="margin-bottom: -32px;">Tecnolog√≠as:</h2>

  <div class="card-carousel-wrapper position-relative">
    <!-- Flechas superpuestas -->
    <button (click)="scrollLeft()" class="netflix-arrow left-arrow">
      <i class="bi bi-arrow-left-short"></i>
    </button>
    <button (click)="scrollRight()" class="netflix-arrow right-arrow">
      <i class="bi bi-arrow-right-short"></i>
    </button>

    <!-- Carrusel de tarjetas -->
    <div
      #cardContainer
      class="card-container d-flex flex-row overflow-auto py-3"
    >
      <div
        class="card hover-card"
        *ngFor="let tech of techs ; let i = index"
        [ngClass]="{
          'hover-left': i === 0,
          'hover-right': i === techs.length - 1,
          'hover-center': i > 0 && i < techs.length - 1
        }"
      >
        <img [src]="tech.url" alt="">

  
      </div>
    </div>
  </div>
</div>
