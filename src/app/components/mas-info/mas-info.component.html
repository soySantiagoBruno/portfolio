
<div class="imagen-header">
  <img [src]="about?.image" class="img-fluid w-100 imagen-proyecto" alt="Imagen del proyecto">
  <div class="gradiente-sobre-imagen"></div>
  <div class="info">
    <h2 class="titulo-superpuesto">{{ about?.title }}</h2>

    <div class="d-flex gap-2">
        
        <a [href]="about?.linkedin" target="_blank" 
         class="btn text-white px-3 py-1 m-0" style="background-color: #004182;"><i class="bi bi-linkedin"></i>  Linkedin
        </a>
        
        <a [href]="about?.email" target="_blank" 
         class="btn text-white px-3 py-1 m-0" style="background-color: #c71610;"><i class="bi bi-envelope"></i>  Email
        </a>

        <a [href]="about?.github" target="_blank" 
         class="btn text-white px-3 py-1 m-0" style="background-color: #212429;"><i class="bi bi-github"></i>  GitHub
        </a>


    </div>


  </div>
</div>

<div class="modal-body bg-netflix">
  <div class="row">

    <!-- Columna descripcion -->
    <div class="col-12 col-md-8">
      <p>{{ about?.description }}</p>
    </div>

    <!-- Columna skills -->
    <div class="col-12 col-md-4">
      <!-- frontend -->
      <div class="mb-3">
        <p class="m-0"><strong>Frontend: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of about?.skills.frontend" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>

      <!-- backend -->
      <div class="mb-3">
        <p class="m-0"><strong>Backend: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of about?.skills.backend" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>

      <!-- tools -->
      <div class="mb-3">
        <p class="m-0"><strong>Tools: </strong></p>

        <div class="d-flex flex-wrap gap-1">
          <span *ngFor="let skill of about?.skills.tools" class="badge bg-primary">
            {{ skill }}
          </span>
        </div>

      </div>
      
      
      
      <p><strong>Idiomas: </strong>: Ingl√©s intermedio</p>


      

    </div>

  </div>
</div>
