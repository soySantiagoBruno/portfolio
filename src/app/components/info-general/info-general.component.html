<div 
  class="main-content" 
  [ngStyle]="{
    'display': 'grid',
    'grid-template-rows': 'auto 1fr',
    'width': '100%',
    'height': '85vh',
    'background-image': 'linear-gradient(to bottom, transparent 85%, #141414 100%), url(' + persona.imagenPortada + ')',
    'background-repeat': 'no-repeat',
    'background-size': 'cover',
    'background-position': 'center'
  }"
  id="home">
  
    <app-navbar [persona]="persona"></app-navbar>
  
    <div class="contenido-inicio text-white">
      
      <div class="inicio-informacion">
        <h1 class="titulo-nombre display-3">{{persona.nombre}}</h1>
        <h4 class="pb-2">{{persona.titulo}}</h4>
        <p class="text-white">{{persona.breveDescripcion}}</p>
        
        <a *ngIf="persona?.urlCv" [href]="persona.urlCv"
          download="CV_SantiagoBruno.pdf" class="btn btn-light px-4 py-1 m-0">
          <i class="bi bi-download"></i> <strong>  CV</strong>
        </a>

        <button (click)="abrirModal()" type="button" class="btn btn-secondary px-4 py-1 ms-2" style="cursor: help;"><i class="bi bi-info-circle"></i> MÃ¡s info</button>
      </div>
  
    </div>
    
  
  </div>
